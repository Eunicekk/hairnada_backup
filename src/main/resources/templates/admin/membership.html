<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HairNada</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/membership.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminHeader.css}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="header">
      <a href="#">
        <img class="logo" src="/img/logo.png" />
      </a>
      <button class="logout-btn" type="button">로그아웃</button>
    </div>
    <div class="body-container">
      <div class="main-container">
        <div class="left-bar">
          <nav class="nav-var">
            <ul class="admin-nav-list">
              <h3>회원</h3>
              <li><a class="page-move" th:href="@{/admin/userList}">회원 목록 조회 및 관리</a></li>
              <li><a class="page-move this" th:href="@{/admin/membership}">회원 등급 관리</a></li>
            </ul>
            <ul class="admin-nav-list">
              <h3>상품</h3>
              <li><a class="page-move" th:href="@{/admin/storeList}">상품 목록</a></li>
              <li><a class="page-move" th:href="@{/admin/storeUpload}">상품 등록</a></li>
            </ul>
            <ul class="admin-nav-list">
              <h3>헤어스타일</h3>
              <li><a class="page-move" th:href="@{/admin/hairList}">헤어스타일 목록</a></li>
              <li><a class="page-move" th:href="@{/admin/hairUpload}">헤어스타일 등록</a></li>
            </ul>
            <ul class="admin-nav-list">
              <h3>배송</h3>
              <li><a class="page-move" th:href="@{/admin/delivery}">배송 목록</a></li>
            </ul>
          </nav>
        </div>
        <div class="main-box">
          <h1>회원 등급 관리</h1>
          <div class="new-quest-container">
            <div class="nav-list">
              <ul class="nav">
                <li class="quest-board-number">게시글 번호</li>
                <li class="member-number">회원 번호</li>
                <li class="quest-board-title">제목</li>
                <li class="member-name">이름</li>
                <li class="member-id">아이디</li>
                <li class="member-membership">등급</li>
              </ul>
            </div>
          </div>
          <div class="member-list" th:each="level : ${levelList}">
            <!--  ul 반복 생성  -->
            <ul class="member">
              <li class="quest-board-number" th:text="${level.levelNumber}"></li>
              <li class="member-number" th:text="${level.userNumber}"></li>
              <li class="quest-board-title" th:text="${level.levelTitle}"></li>
              <li class="member-name" th:text="${level.userName}"></li>
              <li class="member-id" th:text="${level.userId}"></li>
              <li class="member-membership" th:text="${level.membershipName}"></li>
            </ul>

          </div>
          <div class="page-container">
            <ul class="page-box">
              <a href="#" class="page-a">
                <li class="page-num prev">&lt</li>
              </a>

              <a href="#" class="page-a">
                <li class="page-num active">1</li>
                <li class="page-num">2</li>
                <li class="page-num">3</li>
                <li class="page-num">4</li>
                <li class="page-num">5</li>
              </a>

              <a href="#" class="page-a">
                <li class="page-num next">&gt</li>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
